<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/login/styles/esqSenha.css" />
    <title>Esqueci Senha</title>
  </head>
  <body>

    
    <form class="form_main">
      <div class="form_header_box">
        <h1>Redefinir Senha</h1>
      </div>
      <div class="form_input_box">
        <P class="text_element">Digite seu atual E-mail! </P>
        <input
          id="email"
          name="email"
          class="input_element_esq"
          placeholder="E-mail"
          type="email"
        />
        <input
          id="password"
          class="input_element"
          placeholder="Senha"
          type="password"
          autocomplete="current-password"
        />
      </div>
      <div class="form_button_box">
        <button id="button_submit_senha" class="button_element" type="submit">
          Entrar
        </button>
        <a class="link_element" href="./cadastro.html"
          >NÃ£o tem uma conta? Cadastre-se</a
        >
      </div>
    </form>
  </body>
  <script src="/login/js/esqSenha.js"></script>
</html>
